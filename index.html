<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoMap - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        }

        /* --- 1. HI·ªÜU ·ª®NG AURORA (CODE C·ª¶A B·∫†N) --- */
        .aurora {

        /* --- 2. N·ªòI DUNG CH√çNH (CODE C·ª¶A B·∫†N) --- */
        .hero-content {

        .start-btn {

            position: relative; 
            overflow: hidden;
            display: inline-flex;
            align-items: center;

        }
        
        .start-btn:hover {

        /* --- 3. ƒê·ªäNH NGHƒ®A ANIMATION (B·∫ÆT BU·ªòC PH·∫¢I C√ì) --- */
        
        /* Xoay v√≤ng tr√≤n cho Aurora */

        /* Hi·ªáu ·ª©ng n·ªïi l√™n khi v√†o trang */
        @keyframes floatUp {

        /* Hi·ªáu ·ª©ng logo bay nh·∫π */
        @keyframes float {

        }

        /* Hi·ªáu ·ª©ng chuy·ªÉn trang */
        body.fade-out { opacity: 0; transition: opacity 0.5s ease; }

    </style>
</head>
<body>

</html>
